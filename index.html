<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open House Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(50deg, #122a5c 20%, #2a2aa7 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
      max-width: 90%;
      margin: 0 auto;
    }

    .headline {
      font-size: clamp(2.0rem, 7vw, 3rem);
      font-weight: 700;
      margin-bottom: 2rem;
      line-height: 1.2;
    }

    .highlight {
      background: linear-gradient(130deg, #ff4c75 10%, #f5ad57 100%);
      font-size: clamp(2.5rem, 9vw, 5rem);
      font-weight: 700;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subheadline {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .countdown {
      font-size: clamp(3rem, 12vw, 8rem);
      font-weight: 700;
      background: linear-gradient(130deg, #ff4c75 0%, #f5ad57 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      line-height: 1;
    }

    .footer {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 600;
      line-height: 1.3;
    }

    .footer span {
      color: #99daff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 85%;
      }
      
      .headline {
        margin-bottom: 1.5rem;
      }
      
      .subheadline {
        margin-bottom: 1.2rem;
      }
      
      .countdown {
        margin-bottom: 1.5rem;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 1rem;
        max-width: 80%;
      }
      
      .headline {
        margin-bottom: 1.2rem;
        line-height: 1.3;
      }
      
      .subheadline {
        margin-bottom: 1rem;
      }
      
      .countdown {
        margin-bottom: 1.2rem;
        letter-spacing: 0.02em;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }
      
      .countdown {
        letter-spacing: 0.05em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">
      Don't miss out on our next<br><span class="highlight">Open House</span>.
    </div>
    <div class="subheadline">See you in:</div>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="footer">
      Register at:<br>
      <span>choose.bowvalleycollege.ca/open-house</span>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const eventDate = new Date("2025-10-04T10:00:00-06:00").getTime();

      const distance = eventDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "ðŸŽ‰ It's happening now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
